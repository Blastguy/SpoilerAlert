<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Spoiler Alert</title>
        <!-- Favicon-->dev
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/static/css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">Don't Spoil on Me!</a>

            </div>
        </nav>

        <!-- Masthead-->


        <!-- Main Section-->
        <section class="page-section portfolio" id="portfolio">
            <div class="container">
                <!--Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Results</h2>
                <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
            </div>
        </section>

        {% if data.spoiler %}
            <p style="color:red; font-size:2000%; text-align:center; font-family-sans-serif:Lato">SPOILER!</p>
            <p style="color:black; font-size:200%; text-align:center; font-family-sans-serif:Lato">Be careful while reading this text, there is a good chance it contains a spoiler.</p>
        {% endif %}

        {% if data.safe %}
            <p style="color:green; font-size:2000%; text-align:center; font-family-sans-serif:Lato">SAFE!</p>
            <p style="color:black; font-size:200%; text-align:center; font-family-sans-serif:Lato">You may continue to live a spoiler-free life.</p>
        {% endif %}

        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Contact form JS-->
        <script src="/static/assets/mail/jqBootstrapValidation.js"></script>
        <script src="/static/assets/mail/contact_me.js"></script>
        <!-- Core theme JS-->
        <script src="/static/js/scripts.js"></script>
    </body>
</html>
